<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div class="outinside">
			<childdom></childdom>
		</div>
	</body>
	<script type="text/javascript">
		Vue.component('childdom', {
			template:`
				<div class="insides">
					<input type="text" ref = 'insidesdom' @input="showdom">
					<p>refdom在内元素全局注册</p>
				</div>
			`,
			methods: {
				showdom () {
					console.log(this); // 这里的this还是div.childdom
					console.log(this.$refs.insidesdom); // input
				}
			}
		});
		var vm = new Vue({
			el: '.outinside'
		})
	</script>
</html>
