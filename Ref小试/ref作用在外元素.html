<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div class="outside" @click="consoleRefs">
			<child></child>
			<p ref="outsident">ref作用在外元素上</p>
		</div>
	</body>
	<script type="text/javascript">
		var refoutsidet = {
			template: `
				<div class='child'>
					<h5>this is child component</h5>
				</div>
			`
		};
		var vm = new Vue({
			el: '.outside',
			components: {
				"child" : refoutsidet
			},
			data: {
				
			},
			methods: {
				consoleRefs() {
					console.log(this); // vue实例
					console.log(this.$refs.outsident) // <p>标签dom元素 ref在外元素上
				}
			}
			
		})
	</script>
</html>
